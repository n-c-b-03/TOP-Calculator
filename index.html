<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    
    <div class="calculator">

        <div class="display">0</div>

        <div class="buttonDiv">
            <button class="buttons" id="button0">0</button>
            <button class="buttons" id="button1">1</button>
            <button class="buttons" id="button2">2</button>
            <button class="buttons" id="button3">3</button>
            <button class="buttons" id="button4">4</button>
            <button class="buttons" id="button5">5</button>
            <button class="buttons" id="button6">6</button>
            <button class="buttons" id="button7">7</button>
            <button class="buttons" id="button8">8</button>
            <button class="buttons" id="button9">9</button>
            <button class="buttons" id="buttonDec">.</button>


            <button class="buttons" id="buttonAdd">+</button>
            <button class="buttons" id="buttonSub">-</button>
            <button class="buttons" id="buttonMult">*</button>
            <button class="buttons" id="buttonDiv">/</button>
            <button class="buttons" id="buttonCalc">=</button>

            <button class="buttons" id="buttonBack">&lt;-</button>
            <button class="buttons" id="buttonC">C</button>
        </div>
        
    </div>
    
    
</body>
</html>
